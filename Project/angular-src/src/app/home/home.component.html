<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140485699-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-140485699-1');
  </script>
</head>
<section class="hero is-info is-fullheight-with-navbar is-bold">
  <div class="hero-body">
    <div class="main-div">

      <div>
        <h1 class="cont-title">Search Listings</h1>
      </div>

      <mat-card class="my-mat-card mat-elevation-z24">
        <mat-form-field class="cont-input">
          <input matInput placeholder="Search by city..." [(ngModel)]="listingSearch.city" (keyup.enter)="onSearchClick()" required>
          <a class="my-search" mat-button matSuffix color="primary" (click)="onSearchClick()"><mat-icon>search</mat-icon></a>
        </mat-form-field>
      </mat-card>

      <div>
        <mat-spinner *ngIf="!isLoaded"></mat-spinner>
      </div>

      <div class="cont-a">
        <a [routerLink]="'/advanced-search'"><h6>Advanced Search</h6></a>
      </div>

    </div>

  </div>
  <app-footer></app-footer>
</section>
