<section class="hero is-info is-fullheight is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="cont-title">Search Listings</h1>

      <div class="main-div">
        <mat-card>

          <mat-form-field class="cont-form">
            <mat-label>Sale or Rental</mat-label>
            <mat-select [(value)]="listingSearch.listingType">
              <mat-option value=2>Both</mat-option>
              <mat-option value=1>Sale</mat-option>
              <mat-option value=0>Rental</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="cont-form">
            <mat-label>Listing Type</mat-label>
            <mat-select [(value)]="listingSearch.listingType">
              <mat-option value="Any">Any</mat-option>
              <mat-option value="House">House</mat-option>
              <mat-option value="Apartment">Apartment</mat-option>
              <mat-option value="Condo">Condo</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="cont-form">
            <mat-label>Bedrooms</mat-label>
            <mat-select [(value)]="listingSearch.numBedrooms">
              <mat-option value=0>Any</mat-option>
              <mat-option value=1>1 Bed</mat-option>
              <mat-option value=2>2 Beds</mat-option>
              <mat-option value=3>3 Beds</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="cont-form">
            <mat-label>Bathrooms</mat-label>
            <mat-select [(value)]="listingSearch.numBathrooms">
              <mat-option value=0>Any</mat-option>
              <mat-option value=1>1</mat-option>
              <mat-option value=2>2</mat-option>
              <mat-option value=3>3</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="cont-input">
            <input matInput placeholder="Search by city..." [(ngModel)]="listingSearch.city" required>
          </mat-form-field>

          <button class="cont-button" mat-raised-button color="primary" (click)="onSearchClick()">Search</button>

        </mat-card>
        <mat-spinner *ngIf="!isLoaded"></mat-spinner>
      </div>

    </div>
  </div>
</section>
