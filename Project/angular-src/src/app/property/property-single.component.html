<section class="section">
  <div class="container">
    <div class="card" *ngIf="listing">
      <p> {{listing.title}}}<p>
      <p> {{listing.photoUrl}}}<p>
      <p>{{ listing.street }}</p>
      <p>{{ listing.city }}</p>
      <p>{{ listing.state }}</p>
      <p>{{ listing.numBedrooms }}</p>
      <p>{{ listing.numBathrooms }}</p>
    </div>
  </div>
</section>
