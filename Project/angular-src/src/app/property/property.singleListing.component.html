<html>
<title>Individual Listing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="body">

<div class="w3-center" style="max-width:800px">
  <img class="mySlides" src="img_nature_wide.jpg" style="width:100%">
  <img class="mySlides" src="img_snow_wide.jpg" style="width:100%">
  <img class="mySlides" src="img_mountains_wide.jpg" style="width:100%">
</div>


<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)" mat-button>❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)" mat-button>Next ❯</button>
  </div>
</div>

<!--  -->
<div class="propertyOverview" *ngFor="let listing of listings; let i = index" >
  <h2>Overview</h2>
  <hr width="50%" size="8">
  <p><i class="fa fa-dollar fa-fw w3-margin-right w3-large "></i> For {{ listing.listingRentOrSale }} ${{ listing.listingPrice }}</p>
  <p><i class="fa fa-bath fa-fw w3-margin-right w3-large "></i> {{ listing.listingNumberOfBedrooms }} bed, {{ listing.listingNumberOfBathrooms }} bath</p>
  <p><i class="fa fa-map-marker fa-fw w3-margin-right w3-large "></i> {{ listing.listingAddress }}{{ listing.listingCity }} {{ listing.listingState }}</p>
  <h2>Contact</h2>
  <p><i class="fa fa-phone fa-fw w3-margin-right w3-large "></i> <var id="listingPhoneNumber">(xxx)xxx-xxxx</var></p>
  <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large "></i> <var id="listingEmail"> sendhelp@mailboyz.gov</var></p>
</div>



<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function currentDiv(n) {
    showDivs(slideIndex = n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("previewButton");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-red", "");
    }
    x[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " w3-red";
  }
</script>

</body>
</html>
