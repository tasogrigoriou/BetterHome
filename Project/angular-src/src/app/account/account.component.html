<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<br>
<br>
     <div class="container">
       <div id="content">
         <div id="main-content">
           <mat-tab-group>
              <mat-tab label="Profile">
                <br>
                <div class="card-body">

                 <form>
                   <div class="row">
                     <div class="col-md-3">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="First Name">
                       </mat-form-field>
                     </div>
                     <div class="col-md-4">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="Last Name" type="text">
                       </mat-form-field>
                     </div>
                   </div>

                   <div class="row">
                     <div class="col-md-3">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="Email Address" type="text">
                       </mat-form-field>
                     </div>
                     <div class="col-md-4">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="Phone Number" type="text">
                       </mat-form-field>
                     </div>
                   </div>

                   <div class="row">
                     <div class="col-md-3">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="Address" type="text">
                       </mat-form-field>
                     </div>
                     <div class="col-md-4">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="City" type="text">
                       </mat-form-field>
                     </div>
                   </div>

                   <div class="row">
                     <div class="col-md-3">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="State" type="text">
                       </mat-form-field>
                     </div>
                     <div class="col-md-4">
                       <mat-form-field class="example-full-width">
                         <input matInput placeholder="Zip Code" type="text">
                       </mat-form-field>
                     </div>
                   </div>

                   <div class="w3-center">
                     <div class="w3-section">
                       <button mat-raised-button type = "save" class="w3-button w3-light-grey">Save</button>
                     </div>
                   </div>

                   <button mat-raised-button  type = "edit" class="btn btn-danger pull-right">Edit</button>

                 </form>

               </div>
             </mat-tab>

             <mat-tab label="My Listing">
                <br>
                 <p><i class="fa fa-dollar fa-fw w3-margin-right w3-large "></i> <var id ="listingPrice"> Price </var></p>
                 <p><i class="fa fa-bed fa-fw w3-margin-right w3-large "></i> <var id = "bedRoom"> Bedroom </var></p>
                 <p><i class="fa fa-bath fa-fw w3-margin-right w3-large "></i> <var id = "bathRoom"> Bathroom </var></p>
                 <p><i class="fa fa-map-marker fa-fw w3-margin-right w3-large "></i> <var id = "address"> Address </var></p>
                 <p><i class="fa fa-phone fa-fw w3-margin-right w3-large "></i> <var id="listingPhoneNumber">(xxx)xxx-xxxx</var></p>
                 <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large "></i> <var id="listingEmail"> sendhelp@mailboyz.gov</var></p>

               <div class="w3-center">
                 <div class="w3-section">
                   <button class="w3-button w3-light-grey" (click)="plusDivs(-1)" mat-button>❮ Prev</button>
                   <button class="w3-button w3-light-grey" (click)="plusDivs(1)" mat-button>Next ❯</button>
                   <button mat-raised-button  type = "edit" class="btn btn-danger pull-right">Edit</button>
                 </div>
               </div>

             </mat-tab>
             <mat-tab label="Favorite">
               Favorite List
               <br><br>
             </mat-tab>
           </mat-tab-group>
         </div>
       </div>
     </div>
</body>
</html>
