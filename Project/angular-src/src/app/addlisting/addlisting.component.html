<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addlisting</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<br><br>
  <mat-toolbar>
    <span>Add new Listings</span>
  </mat-toolbar>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Lot Size">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Sell or Rent">
        <mat-option value="option1">For sell</mat-option>
        <mat-option value="option2">For rent</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Number of Bedrooms">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Number of Bathrooms">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Street">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="State">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Zip code">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Hospital Access">
        <mat-option value="option1">Yes</mat-option>
        <mat-option value="option2">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Bart Access">
        <mat-option value="option1">Yes</mat-option>
        <mat-option value="option2">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Wheelchair Access">
        <mat-option value="option1">Yes</mat-option>
        <mat-option value="option2">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Near Laundry">
        <mat-option value="option1">Yes</mat-option>
        <mat-option value="option2">No</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Listing Type">
        <mat-option value="option1">House</mat-option>
        <mat-option value="option2">Apartment</mat-option>
        <mat-option value="option3">Condo</mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>

    <!--https://stackoverflow.com/questions/47936183/angular-file-upload-->
    <div class="form-group">
      <label for="file">Upload the pictures</label>
      <br>
      <input type="file"
             id="file"
             (change)="handleFileInput($event.target.files)">
    </div>

  </div>
  <div class ="btn1">
    <button >Create the Listing</button>
  </div>
<br><br>
</body>
</html>
